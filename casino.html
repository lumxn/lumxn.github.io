<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>lumxn's games</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #121212, #1b1b1b);
      color: #fff;
      overflow-x: hidden;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      padding: 0 1.5rem;
      z-index: 1000;
      border-bottom: 1px solid #2c2c2c;
    }

    nav img {
      height: 50px;
      margin-right: 1rem;
      border-radius: 10px;
    }

    nav h1 {
      font-size: 1.8rem;
      font-weight: 900;
      color: #fff;
    }

    .sidebar {
      position: fixed;
      top: 70px;
      left: 0;
      width: 250px;
      height: calc(100% - 70px);
      background-color: #121212;
      border-right: 1px solid #2c2c2c;
      padding: 1rem;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .sidebar li {
      margin: 0;
    }

    .sidebar li a {
      display: flex;
      align-items: center;
      gap: 1rem;
      text-decoration: none;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      font-weight: 600;
      background-color: #1a1a1a;
      color: #eee;
      transition: background 0.3s, transform 0.2s;
    }

    .sidebar li a:hover {
      background-color: #2c7ffc;
      color: #fff;
      transform: translateX(5px);
    }

    .sidebar li i {
      font-size: 1.2rem;
    }

    main {
      margin-left: 250px;
      padding: 90px 2rem 2rem;
    }

    .search {
      max-width: 500px;
      margin: 1rem auto;
      display: flex;
    }

    .search input {
      flex: 1;
      padding: 0.75rem 1rem;
      border-radius: 10px 0 0 10px;
      border: none;
      background-color: #222;
      color: #fff;
      font-size: 1rem;
    }

    .search button {
      background-color: #2c7ffc;
      color: #fff;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      transition: 0.3s;
    }

    .search button:hover {
      background-color: #155dff;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .game-card {
      background-color: #222;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(44, 127, 255, 0.3);
    }

    .game-card img {
      width: 100%;
      height: auto;
      max-height: 160px;
      object-fit: cover;
    }

    .game-card h4 {
      text-align: center;
      padding: 0.75rem;
      font-size: 1rem;
      color: #fff;
    }

    @media (max-width: 768px) {
      nav h1 {
        font-size: 1.4rem;
      }

      .sidebar {
        display: none;
      }

      main {
        margin-left: 0;
        padding: 90px 1rem 2rem;
      }
    }
  </style>
</head>

<body>
  <nav>
    <img src="images/logo.png" alt="logo">
    <h1>lumxn.github.io</h1>
  </nav>

  <aside class="sidebar">
    <ul>
      <li><a href="index.html"><i class="fa-solid fa-gamepad"></i> All Games</a></li>
      <li><a href="casino.html"><i class="fa-solid fa-coins"></i> Casino</a></li>
      <li><a href="vpns.html"><i class="fa-solid fa-shield-alt"></i> VPNs</a></li>
      <li><a href="proxys.html"><i class="fa-solid fa-network-wired"></i> Proxys</a></li>
    </ul>
  </aside>

  <main>
    <div class="search">
      <input type="text" id="searchInput" placeholder="Search games...">
      <button><i class="fas fa-search"></i></button>
    </div>

    <section class="games-grid" id="games">
      <a href="games/wheeloffortune" class="game-card">
        <img src="images/wheeloffortune.jpg" alt="daydreamx">
        <h4>Wheel of Fortune</h4>
      </a>
    </section>
  </main>

  <script>
    document.getElementById('searchInput').addEventListener('input', function () {
      const value = this.value.toLowerCase();
      document.querySelectorAll('.game-card').forEach(card => {
        const match = card.querySelector('h4').textContent.toLowerCase().includes(value);
        card.style.display = match ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
