.level-progress {
  text-align: center;
  margin-top: 45px;
}

.level-progressbar-container {
  display: inline-block;
  width: 100px;
  height: 15px;
  background-color: #666666;
  box-shadow: rgba(0, 6, 95, 0.5) 0 3px 0;
}

.level-progressbar {
  height: 100%;
  background-color: #ffffff;
}

.level-progress .lvl {
  width: 50px;
  display: inline-block;
  color: white;
  font-weight: bold;
}

.level-progress .lvl.current {
  text-align: right;
  padding-right: 10px;
}

.level-progress .lvl.next {
  text-align: left;
  padding-left: 10px;
}

.title {
  width: 80%;
  max-width: 500px;
  display: block;
  margin: auto;
  margin-top: 50px;
  filter: drop-shadow(0px 7px 0px rgba(0, 6, 95, 0.5));
}

.level-cleared {
  text-align: center;
  color: white;
  margin-top: 25px;

.shop-button > .load-icon {
  position: absolute;
  width: 20px;
  height: 20px;
  top: 7px;
  right: 7px;
  animation-name: spin;
  animation-duration: 1s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}

.shop-button > .text {
  position: absolute;
  top: 55px;
  left: 6px;
  right: 6px;
  bottom: 4px;
}

.shop-button > .image {
  width: 80px;
  position: absolute;
  top: -6px;
  left: 0;
}
.shop-button.locked.type-level > .image {
  filter: saturate(100%) brightness(0%) drop-shadow(2px 2px 0 white)
}

.shop-button > .lock {
  position: absolute;
  top: 6px;
  left: 6px;
  width: 16px;
  height: 16px;
}

.victory .leaderboard-button {
  position: absolute;
  bottom: 65px;
  left: 4%;
  width: 100px;
  height: 50px;
  background-size: 100px 50px;
  font-size: 10px;
  padding: 10px 10px;
}

.leaderboard {
  height: 100%;
  overflow: auto;
  pointer-events: all;
  color: white;
}

.leaderboard h2,
.leaderboard h3 {
  text-align: center;
}

.leaderboard .leaderboard-button {
  display: inline-block;
  margin: 0 5px 15px;
}

.leaderboard-entries {
  display: table;
  width: 100%;
  border-collapse: separate;
  border-spacing: 0 5px;
}

.leaderboard-row {
  display: table-row;
  background-color: rgba(0, 6, 95, 0.5);
}

.leaderboard-row.current {
  background-color: rgba(86, 255, 128, 0.5);
}

.leaderboard-col {
  display: table-cell;
  vertical-align: middle;
  padding: 5px;
}

.leaderboard-col.photo,
.leaderboard-col.photo img {
  width: 50px;
  height: 50px;
}

.leaderboard-col.photo img {
  display: block;
  word-break: break-word;
}

.pagination {
  text-align: center;
}

.pagination .page-number {
  display: inline-block;
  width: 200px;
  margin: 20px 0;
}

.center {
  text-align: center;
}

.loading-ui {
  background-color: white;
  color: white;
  text-align: center;
  height: 100%;
  width: 100;
  margin: 0;
}

.loading-ui.fade-out {
  opacity: 0;
  transition: 1s ease-in;
}

.loading-ui > img {
  text-align: center;
  position: absolute;
  margin: auto;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  overflow: hidden;
  max-width: 100%;
  animation-name: fadeIn;
  animation-duration: 0.3s;
  animation-timing-function: ease-in;
}

.loading-ui > img.fade-out {
  opacity: 0;
  transition: 1s ease-in;
}

.loading-ui > img::before {
  content: "";
  position: absolute;
  width: 200%;
  height: 200%;
  top: -50%;
  left: -50%;
}

.loading-ui .title {
  margin-top: 0;
  padding-top: 100px;
}

.present-row {
  background: rgba(0, 6, 95, 0.5);
  padding: 0;
  color: white;
}

.present-row .present-button {
  margin-right: 15px;
  flex: 0 0 50px;
}

.present-row .add-button {
  margin-left: 15px;
  flex: 0 0 65px;
  filter: none;
}

.leaderboard-col.share {
  text-align: right;
}

.leaderboard-col.share .share-button {
  display: inline-block;
  padding: 10px;
  font-size: 12px;
}

.title-buttons .share-button {
  font-size: 12px;
}

.leaderboard .center .share-button {
  display: inline-block;
  margin: 0 5px 15px;
  vertical-align: bottom;
}

.store-links {
  color: white;
  text-align: center;
  max-width: 140px;
  display: block;
  position: fixed;
  top: 5px;
  right: 5px;
}

.store-links img {
  display: block;
  max-width: 140px;
}

@media (max-height: 420px) {
  .victory .title {
    display: none;
  }
}

@media (max-height: 525px) {
  .victory .level-cleared {
    margin-top: 10px;
    font-size: 1em;
  }

  .title-buttons {
    bottom: 20px;
  }
}

@media (max-width: 600px) {
  .store-links {
    display: none;
  }
}

.random-skin-select {
  filter: brightness(0) invert();
}

.random-skin-select-halloween {
  filter: brightness(0) invert() sepia(1) saturate(100) hue-rotate(270deg)
    brightness(0.2);
}

.random-skin-select-christmas {
  filter: brightness(0) invert() sepia(1) saturate(100) hue-rotate(155deg)
    brightness(0.97);

.random-skin-white-flash {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  background-color: white;
  animation: 4s cubic-bezier(0.55, 0, 1, 0.45) fadeIn;
  pointer-events: none;
}

.random-skin-white-flash-2 {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  background-color: white;
  opacity: 0;
  animation: 0.1s ease-out fadeOut;
  pointer-events: none;
}
