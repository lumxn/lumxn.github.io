<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lumxn's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            background-color: #2e2e2e;
            color: #f0f0f0;
        }
        #sidebar {
            width: 250px;
            height: 100vh;
            background-color: #1e1e1e;
            padding-top: 20px;
            position: fixed;
            left: 0;
            transition: width 0.3s ease;
        }
        #sidebar.hidden {
            width: 60px;
        }
        #sidebar h2 {
            color: #ffb100;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        #sidebar ul {
            list-style: none;
        }
        #sidebar ul li {
            padding: 15px 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #sidebar ul li:hover {
            background: #333;
        }
        #sidebar ul li i {
            margin-right: 10px;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            transition: margin-left 0.3s, width 0.3s;
        }
        .main-content.hidden {
            margin-left: 60px;
            width: calc(100% - 60px);
        }
        .toggle-btn {
            position: absolute;
            top: 20px;
            left: 260px;
            font-size: 20px;
            cursor: pointer;
            color: #ffb100;
            transition: left 0.3s;
        }
        .toggle-btn.hidden {
            left: 70px;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        .game-card {
            background-color: #333;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            transition: transform 0.3s;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-card img {
            width: 100%;
            border-radius: 8px;
        }
        .game-card h3 {
            margin-top: 10px;
            font-size: 16px;
            color: #ffb100;
        }
    </style>
</head>
<body>

<div id="sidebar">
    <h2>lumxn's Games</h2>
    <ul>
        <li><i class="home-icon">üè†</i> Home</li>
        <li><i class="new-icon">‚ú®</i> New</li>
        <li><i class="action-icon">‚öîÔ∏è</i> Action</li>
        <li><i class="adventure-icon">üåÑ</i> Adventure</li>
        <li><i class="sports-icon">üèÄ</i> Sports</li>
        <li><i class="racing-icon">üèéÔ∏è</i> Racing</li>
    </ul>
</div>

<div class="toggle-btn" onclick="toggleSidebar()">‚ò∞</div>

<div class="main-content">
    <h1>Welcome to lumxn's Games</h1>
    <div class="game-grid">
        <div class="game-card">
            <img src="game1.jpg" alt="Game 1">
            <h3>Game 1</h3>
        </div>
        <div class="game-card">
            <img src="game2.jpg" alt="Game 2">
            <h3>Game 2</h3>
        </div>
        <div class="game-card">
            <img src="game3.jpg" alt="Game 3">
            <h3>Game 3</h3>
        </div>
    </div>
</div>

<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('hidden');
        document.querySelector('.main-content').classList.toggle('hidden');
        document.querySelector('.toggle-btn').classList.toggle('hidden');
    }
</script>

</body>
</html>
